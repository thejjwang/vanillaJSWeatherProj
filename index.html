<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Weather App</h1>
    </div>
    <div class="inputContainer">
        <input id="userInput" type="text" placeholder="Enter a Location"></input>
        <button id="searchBtn" type="button">Search</button>
    </div>
    <div id="buttonContainer" class="buttonContainer">

    </div>
    <div id="weather_wrapper">
        <div class="weatherCard">
          <div class="currentTemp">
            <span class="temp">23&deg;</span>
            <span class="location">San Jose</span>
          </div>
          <div class="currentWeather">
            <span class="conditions">&#xf00d;</span>
            <div class="info">
              <span class="rain">1.3 MM</span>
              <span class="wind">10 MPH</span>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="index.js"></script>
<script src="eventHandlers.js"></script>
<script src="weatherAPI.js"></script>
<script src="index.js"></script>
</html>
