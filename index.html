<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="animated-heading">Weather App</h1>
    </div>
    <div class="inputContainer">
        <input id="userInput" type="text" class="input" placeholder="Enter a Location"></input>
        <button id="searchBtn" class="btn" type="button">
            <strong>Search</strong>
            <div id="container-stars">
              <div id="stars"></div>
            </div>
          
            <div id="glow">
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </button>
    </div>
    <div id="weather_wrapper">
        <div class="weatherCard">
          <div class="currentTemp">
            <span id="temp" class="temp">69&deg;</span>
            <span id="city" class="location">San Jose</span>
          </div>
          <div class="currentWeather">
            <span class="conditions">&#xf00d;</span>
            <div class="info">
              <span id="precipitation" class="rain">1.3 MM</span>
              <span id="wind" class="wind">10 MPH</span>
            </div>
          </div>
        </div>
      </div>
      <div id="buttonContainer" class="buttonContainer">
      </div>
</body>
<script type="module" src="index.js"></script>
</html>
